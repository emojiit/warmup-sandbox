<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: cornsilk;}
title {color: blue;}
.title{font-family: "Ludica Console", "Courier New", monospace;}
</style>
    <title>Hello World</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <title id="app">
        {{ message }}
    </title>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            }
        });
    </script>
</body>
</html>
